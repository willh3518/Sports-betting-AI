<!-- MLB_Dashboard/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Model Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container-fluid dashboard-container">
        <div class="row header-row">
            <div class="col-12">
                <h1 class="dashboard-title">MLB Model Dashboard <span id="last-updated" class="date-label"></span></h1>
            </div>
        </div>

        <!-- Main content area -->
        <div class="row main-content">
            <!-- Left column - Summary cards -->
            <div class="col-md-3">
                <!-- Overall accuracy cards -->
                <div class="row">
                    <div class="col-12">
                        <div class="metric-card overall">
                            <div class="metric-label">Random Forest Model</div>
                            <div class="metric-value" id="rf-accuracy">--</div>
                            <div class="metric-details"><span id="total-predictions">--</span> predictions</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="metric-card llm">
                            <div class="metric-label">LLM Model</div>
                            <div class="metric-value" id="llm-accuracy">--</div>
                            <div class="metric-details"><span id="total-predictions-llm">--</span> predictions</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="metric-card agreement">
                            <div class="metric-label">Model Agreement</div>
                            <div class="metric-value" id="agreement-accuracy">--</div>
                            <div class="metric-details"><span id="agreement-count">--</span> agreements</div>
                        </div>
                    </div>
                </div>

                <!-- Prop type accuracy table -->
                <div class="row">
                    <div class="col-12">
                        <div class="table-container prop-types">
                            <h5>Prop Type Accuracy</h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Prop Type</th>
                                        <th>RF</th>
                                        <th>LLM</th>
                                    </tr>
                                </thead>
                                <tbody id="prop-types-table">
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle column - Historical performance chart -->
            <div class="col-md-5">
                <div class="chart-container full-height">
                    <h5>Historical Performance</h5>
                    <canvas id="historical-chart"></canvas>
                </div>
            </div>

            <!-- Right column - Recent predictions table -->
            <div class="col-md-4">
                <div class="table-container full-height">
                    <h5>Recent High Confidence Predictions</h5>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Prop</th>
                                <th>Value</th>
                                <th>Pred</th>
                                <th>Conf</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody id="recent-predictions-table">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Status message for debugging -->
        <div id="status-message" class="status-message"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
